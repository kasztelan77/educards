<h1>Delete card</h1>
<p>
	Are you sure you want to delete this card?
</p>
<ul>
	<li>Title: {{card.title}}</li>
	<li>Description: {{card.description}}</li>
</ul>
<input type="button" value="Yes, delete" class="btn btn-danger" ng-click="delete()"></input>
<a class="btn btn-default" href="/#/">No, go back</a>
